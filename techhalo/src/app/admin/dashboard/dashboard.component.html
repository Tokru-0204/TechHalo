<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Trang chủ</h1>
   
  </div>

  <!-- Content Row: Cards -->
  <div class="row g-4">
    <!-- Earnings (Monthly) Card -->
    <div class="col-xl-3 col-lg-6 col-md-6">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Doanh thu (tháng)
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ revenueMonthNow | currencyVietnam }}
              </div>
            </div>
            <div class="ms-3">
              <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Yearly) Card -->
    <div class="col-xl-3 col-lg-6 col-md-6">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Doanh thu (năm)
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ revenueYearNow | currencyVietnam }}
              </div>
            </div>
            <div class="ms-3">
              <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Customer Card -->
    <div class="col-xl-3 col-lg-6 col-md-6">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Khách hàng
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ customerLength }}
              </div>
            </div>
            <div class="ms-3">
              <i
                class="fas fa-user fa-2x text-gray-300"
                [routerLink]="['/admin/customer']"
                style="cursor: pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Orders Card -->
    <div class="col-xl-3 col-lg-6 col-md-6">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Đơn hàng cần xử lý
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ orderHandle }}
              </div>
            </div>
            <div class="ms-3">
              <i
                class="fas fa-shopping-cart fa-2x text-gray-300"
                [routerLink]="['/admin/order']"
                style="cursor: pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Filters -->
<div class="row mt-4">
  <div class="d-flex align-items-center justify-content-start">
    <!-- Dropdown Year -->
    <div class="dropdown me-3">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownYear"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Năm: {{ year }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownYear">
        <li *ngFor="let y of countYears">
          <a
            class="dropdown-item"
            (click)="selectYear(y)"
            [class.active]="y === year"
          >
            {{ y }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Filter Buttons -->
    <div class="d-flex">
      <button class="btn btn-outline-primary me-2" (click)="updateChart('year')">Theo năm</button>
      <button class="btn btn-outline-primary me-2" (click)="updateChart('month')">Theo tháng</button>
      <button class="btn btn-outline-primary" (click)="updateChart('day')">Theo ngày</button>
    </div>
  </div>
</div>



  <!-- Chart -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div id="divChart" class="bg-white p-3 rounded shadow-sm">
        <canvas id="chart" style="height: 400px; max-width: 100%;"></canvas>
      </div>
    </div>
  </div>
</div>
